{{- $merged := merge (deepCopy .Values) (deepCopy (default (dict) .Values.global)) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "monogui.fullname" .  }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monogui.labels" . | nindent 4 }}
    {{- with $merged.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  progressDeadlineSeconds: 120
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "monogui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with $merged.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "monogui.selectorLabels" . | nindent 8 }}
        {{- with $merged.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $merged.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - {{ (include "monogui.name" .) }}
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - {{ .Release.Name }}
              topologyKey: kubernetes.io/hostname
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - name: http
            containerPort: {{ required "A valid .Values.service.httpPort entry is required!" .Values.service.httpPort }}
          env:
            - name: MONOGUI_OPERATION_MODE
              value: {{ $merged.operationMode | default "release" }}
            - name: MONOGUI_M8_API
              value: {{ required "A valid .Values.monoskope.api entry is required!" .Values.monoskope.api }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
